<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Payment Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #d6eef1;
            background: url(./buyer/bg.jpg);
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            margin-top: 20px;
        }

        form {
            width: 100%;
            max-width: 700px;
            padding: 15px;
            background: #fff;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.3s;
        }

        form:hover {
            transform: scale(1.02);
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .col {
            flex: 1 1 250px;
            min-width: 300px;
        }

        .title {
            font-size: 24px;
            color: #e53e3e;
            margin-bottom: 15px;
            border-bottom: 2px solid #e53e3e;
            padding-bottom: 5px;
        }

        .inputBox {
            margin-bottom: 15px;
        }

        .inputBox label {
            margin-bottom: 5px;
            display: block;
            font-weight: 500;
        }

        .inputBox input,
        .inputBox select {
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        .inputBox input:focus,
        .inputBox select:focus {
            border-color: #3182ce;
            box-shadow: 0 0 5px rgba(49, 130, 206, 0.5);
        }

        .flex {
            display: flex;
            gap: 20px;
        }

        .submit_btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background: #2b6cb0;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .submit_btn:hover {
            background: #2c5282;
            transform: translateY(-1px);
        }

        .inputBox img {
            max-width: 60%;
            margin-top: 10px;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }
        }

        .message {
            display: none;
            margin-top: 20px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            color: #2b6cb0;
            font-size: 18px;
            text-align: center;
        }

        .attached-image {
            display: none; /* إخفاء الصورة المرفقة افتراضيًا */
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }

        .attached-image img {
            max-width: 100%; /* تجعل الصورة تتناسب مع الحاوية */
            height: auto; /* الحفاظ على نسبة العرض إلى الارتفاع */
        }

        .inputBoxxx .ra {
            border-left: 3px solid red; /* إضافة border-left */
            padding-left: 10px; /* إضافة مسافة داخلية */
        }

        .payment-accounts {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .payment-accounts div {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="paymentForm" action="https://formspree.io/f/xgvolrko" method="POST">
            <div class="row">
                <div class="col">
                    <h3 class="title">Book Information</h3>
                    <img src="./buyer/assets_12cbceb6be9648e2a8a23b8c10684f0b_e0079f42ff1f47adb80d6c794781f913.webp" alt="credit/debit card image" height="80px">

                    <div class="inputBox">
                        <label for="bookName">Book Name:</label>
                        <input type="text" id="bookName" name="bookName" placeholder="Enter book name" required>
                    </div>

                    <div class="inputBox">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" placeholder="Enter author's name" required>
                    </div>

                    <div class="inputBox">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>
                    </div>

                    <div class="inputBox">
                        <label for="bookQuality">Book Quality:</label>
                        <select id="bookQuality" name="bookQuality" required>
                            <option value="new">New</option>
                            <option value="vintage">Vintage</option>
                        </select>
                    </div>

                    <div class="inputBox">
                        <label for="category">Category:</label>
                        <select id="category" name="category">
                            <option value="">Select a Category (Optional)</option>
                            <option value="academic">Academic</option>
                            <option value="school">School</option>
                            <option value="educational">Educational</option>
                            <option value="religious">Religious</option>
                            <option value="personal">Personal</option>
                            <option value="electronic">Electronic</option>
                            <option value="philosophical">Philosophical</option>
                            <option value="literary">Literary</option>
                            <option value="private">Private</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="inputBox">
                        <label for="language">Language:</label>
                        <select id="language" name="language" required>
                            <option value="en">English</option>
                            <option value="ar">Arabic</option>
                        </select>
                    </div>

                    <div class="inputBox">
                        <label for="currency">Currency:</label>
                        <select id="currency" name="currency" required>
                            <option value="usd">US Dollar</option>
                            <option value="sdg">Sudanese Pound</option>
                        </select>
                    </div>
                </div>

                <div class="col">
                    <h3 class="title">Billing Address</h3>
                    <img src="./buyer/IMG-20250209-WA0000.jpg" alt="credit/debit card image" height="80px">

                    <div class="inputBox">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>

                    <div class="inputBox">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter email address" required>
                    </div>

                    <div class="inputBox">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" placeholder="Enter address" required>
                    </div>

                    <div class="inputBox">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" placeholder="Enter city" required>
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <label for="state">State:</label>
                            <input type="text" id="state" name="state" placeholder="Enter state" required>
                        </div>

                        <div class="inputBox">
                            <label for="zip">Zip Code:</label>
                            <input type="text" id="zip" name="zip" placeholder="123 456" required>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <h3 class="title">Payment</h3>

                    <div class="payment-accounts">
                        <div class="inputBoxxx">
                            <img src="./buyer/a45834997dcd4a0c032c542bc4750c2b.jpg" alt="credit/debit card image" height="80px">
                            <br>
                            <label for="accountNum" class="ra">Account Book Number:</label>
                        
                            <h2>0127194084</h2>
                        </div>
                        <div class="inputBoxxx">
                            <img src="./buyer/FB_IMG_17388341177309072.jpg" alt="credit/debit card image" height="80px">
                            <br>
                            <label for="accountNum" class="ra">Account Cash Number:</label>
                            <h2>0127194084</h2>
                        </div>
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <label for="expMonth">Exp Month:</label>
                            <select id="expMonth" name="expMonth" required>
                                <option value="">Choose month</option>
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>

                        <div class="inputBox">
                            <label for="expYear">Exp Year:</label>
                            <select id="expYear" name="expYear" required>
                                <option value="">Choose Year</option>
                                <option value="2025">2025</option>
                            </select>
                        </div>
                        
                        <div class="inputBox">
                            <label for="expToday">Exp Today:</label>
                            <select id="exp Today" name="Today" required>
                                <option value="">Choose Today</option>
                                <option value="2025">1</option>
                                <option value="2025">2</option>
                                <option value="2025">3</option>
                                <option value="2025">4</option>
                                <option value="2025">5</option>
                                <option value="2025">6</option>
                                <option value="2025">7</option>
                                <option value="2025">8</option>
                                <option value="2025">9</option>
                                <option value="2025">10</option>
                                <option value="2025">11</option>
                                <option value="2025">12</option>
                           
                            </select>
                        </div>
                    </div>

                    <div class="inputBox">
                        <label for="paymentImage">Attach Payment Image:</label>
                        <input type="file" id="paymentImage" name="paymentImage" accept="image/*" required>
                    </div>

                    <div class="attached-image" id="attachedImageContainer">
                        <h4>Attached Payment Image:</h4>
                        <img id="attachedImage" src="" alt="Attached Payment Image" />
                    </div>
                </div>
            </div>

            <button type="submit" class="submit_btn">Proceed to Checkout</button>
            <div class="message" id="successMessage">تم إرسال طلبك بنجاح!</div>
        </form>
    </div>
    <script>
        // Format credit card number on keyup
        document.querySelector('#cardNum').addEventListener('keyup', function () {
            let cNumber = this.value.replace(/\s/g, "");
            if (Number(cNumber)) {
                cNumber = cNumber.match(/.{1,4}/g);
                this.value = cNumber.join(" ");
            }
        });
    
        // Handle form submission
        document.querySelector('#paymentForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission
    
            // Gather form data
            const formData = new FormData(this); // Use FormData to include file uploads
    
            // Send data to Formspree
            fetch('https://formspree.io/f/xgvolrko', {
                method: 'POST',
                body: formData, // Send the FormData directly
            })
            .then(response => {
                if (response.ok) {
                    // Clear the inputs
                    document.getElementById('paymentForm').reset();
                    document.getElementById('successMessage').style.display = 'block'; // Show success message
                    document.getElementById('attachedImageContainer').style.display = 'none'; // Hide attached image
                } else {
                    alert('An error occurred while sending the request');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while sending the request');
            });
        });
    
        // Show attached image when uploaded
        document.getElementById('paymentImage').addEventListener('change', function () {
            const file = this.files[0];
            const reader = new FileReader();
            
            reader.onload = function (e) {
                const attachedImage = document.getElementById('attachedImage');
                attachedImage.src = e.target.result; // Set the image source
                document.getElementById('attachedImageContainer').style.display = 'block'; // Show the container
            };
            
            if (file) {
                reader.readAsDataURL(file); // Read the file as a data URL
            }
        });
    </script>

    </script>
</body>

</html>
